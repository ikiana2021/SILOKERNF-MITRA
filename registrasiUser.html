<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Saya -->
    <style>
      table {
        border: 2px solid black;
      }
      td {
        padding: 5%;
        width: 15%;
      }
      button {
        justify-content: right;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">


    <title>Registrasi SILOKERNF</title>
  </head>
  <body>
    <header>
      
    </header>

    <main>
      <section>
        <div class="container my-5">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <h3 class="text-center">Registrasi User</h3>
              <table>
                <tr>
                  <td>
                    <form class="" action="" method="post" validate>
                      <div class="form-group">
                          <label class="col-form-label col-auto  label-align-left">Nama Lengkap<span class="required">*</span></label>
                          <div class="col-auto">
                              <input class="form-control" data-validate-length-range="6" data-validate-words="1 - 5" name="name" required="required" />
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-form-label col-auto  label-align-left">Email<span class="required">*</span></label>
                          <div class="col-auto">
                            <input class="form-control" type="email" name="email" required="required" />
                          </div>
                      </div>
                      <div class="form-group">
                        <label class="col-form-label col-auto  label-align-left">Username<span class="required">*</span></label>
                        <div class="col-auto">
                            <input class="form-control" type="text" name="name" required="required" />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-form-label col-auto  label-align-left">Password<span class="required">*</span></label>
                        <div class="col-auto">
                          <input class="form-control" type="password" id="password1" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="Minimum 8 Characters Including An Upper And Lower Case Letter, A Number And A Unique Character" required />
                          <span style="position: absolute;right:15px;top:7px;" onclick="hideshow()" >
                            <i id="slash" class="fa fa-eye-slash"></i>
                            <i id="eye" class="fa fa-eye"></i>
                          </span>
                        </div>
                      </div>
                      <div class="form-group">
                          <label class="col-form-label col-auto  label-align-left">Cek password<span class="required">*</span></label>
                          <div class="col-auto">
                              <input class="form-control" type="password" name="password2" data-validate-linked='password' required='required' />
                          </div>
                      </div>
                      <div class="ln_solid">
                          <div class="form-group">
                              <div class="col-md-5 offset-md-3 mt-3">
                                  <button type='submit' class="btn btn-success">Daftar</button>
                              </div>
                          </div>
                      </div>
                    </form>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section>
        <div class="container">
          <div class="border-top py-3">
            <h4 class="text-muted fw-light">
              Develop by Mahasiswa STT-NF @2021
            </h4>
          </div>
        </div>
      </section>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../vendors/validator/multifield.js"></script>
    <script src="../vendors/validator/validator.js"></script>
    
    <!-- Javascript functions	-->
	<script>
		function hideshow(){
			var password = document.getElementById("password1");
			var slash = document.getElementById("slash");
			var eye = document.getElementById("eye");
			
			if(password.type === 'password'){
				password.type = "text";
				slash.style.display = "block";
				eye.style.display = "none";
			}
			else{
				password.type = "password";
				slash.style.display = "none";
				eye.style.display = "block";
			}

		}
	</script>

    <script>
        // initialize a validator instance from the "FormValidator" constructor.
        // A "<form>" element is optionally passed as an argument, but is not a must
        var validator = new FormValidator({
            "events": ['blur', 'input', 'change']
        }, document.forms[0]);
        // on form "submit" event
        document.forms[0].onsubmit = function(e) {
            var submit = true,
                validatorResult = validator.checkAll(this);
            console.log(validatorResult);
            return !!validatorResult.valid;
        };
        // stuff related ONLY for this demo page:
        $('.toggleValidationTooltips').change(function() {
            validator.settings.alerts = !this.checked;
            if (this.checked)
                $('form .alert').remove();
        }).prop('checked', false);

    </script>

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>

    <script src="../vendors/nprogress/nprogress.js"></script>
    <!-- validator -->

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
