    <main>
      <section>
        <div class="container my-5">
          <div class="row">
            <div class="col-md-12">
              <div class="border p-5">
                <div class="d-flex justify-content-end">
                  <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item"><a href="/mitra/index.html">Daftar Mitra</a></li>
                      <li class="breadcrumb-item active" aria-current="page">
                        Form Menjadi Mitra
                      </li>
                    </ol>
                  </nav>
                </div>
                <fieldset>
                  <legend>Form Menjadi Mitra</legend>
                    <form class="" action="../admin/mitra/index.html" method="post" validate>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">Nama Perusahaan/Organisasi<span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6">
                                <input class="form-control" data-validate-length-range="6" data-validate-words="5" name="name" required="required" />
                            </div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">Bidang Usaha<span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6">
                              <select name="" id="inputBidangUsaha6">
                                <option></option>
                                <option>Agribisnis</option>
                                <option>E-Commerce</option>
                                <option>Event Organizer</option>
                                <option>Fasion</option>
                                <option>Jasa</option>
                                <option>Pendidikan</option>
                                <option>Perbankan</option>
                                <option>Perindustrian</option>
                                <option>Property</option>
                              </select>
                            </div>
                        </div>
                        <div class="field item form-group">
                          <label class="col-form-label col-md-3 col-sm-3  label-align">Alamat Kantor<span class="required">*</span></label>
                          <div class="col-md-6 col-sm-6">
                              <textarea class="form-control" required="required" name='AlamatKantor'></textarea></div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">Kontak Person <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6">
                                <input type="text" class='KontakPerson' name="KontakPerson" required='required'></div>
                        </div>
                        <div class="field item form-group">
                            <label class="col-form-label col-md-3 col-sm-3  label-align">No HP/Telpon<span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6">
                                <input type="tel" class='tel' name="phone" required='required' data-validate-length-range="8,20" /></div>
                        </div>
                        <div class="field item form-group">
                          <label class="col-form-label col-md-3 col-sm-3  label-align">Email<span class="required">*</span></label>
                          <div class="col-md-6 col-sm-6">
                              <input name="email" class='email' required="required" type="email" /></div>
                        </div>
                        <div class="field item form-group">
                          <label class="col-form-label col-md-3 col-sm-3  label-align">Alamat Web<span class="required">*</span></label>
                          <div class="col-md-6 col-sm-6">
                              <input name="name" placeholder="http:// " required="required" />
                          </div>
                        </div>
                        <div class="ln_solid">
                            <div class="form-group">
                                <div class="col-md-6 offset-md-3 mt-3">
                                    <button type='submit' class="btn btn-success">Daftar</button>
                                    <button type='button' class="btn btn-primary">Batal</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../vendors/validator/multifield.js"></script>
    <script src="../vendors/validator/validator.js"></script>
    
    <!-- Javascript functions	-->
    <script>
        // initialize a validator instance from the "FormValidator" constructor.
        // A "<form>" element is optionally passed as an argument, but is not a must
        var validator = new FormValidator({
            "events": ['blur', 'input', 'change']
        }, document.forms[0]);
        // on form "submit" event
        document.forms[0].onsubmit = function(e) {
            var submit = true,
                validatorResult = validator.checkAll(this);
            console.log(validatorResult);
            return !!validatorResult.valid;
        };
        // on form "reset" event
        document.forms[0].onreset = function(e) {
            validator.reset();
        };
        // stuff related ONLY for this demo page:
        $('.toggleValidationTooltips').change(function() {
            validator.settings.alerts = !this.checked;
            if (this.checked)
                $('form .alert').remove();
        }).prop('checked', false);

    </script>
